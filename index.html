<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes TSHOP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="container">
        <h1 class="title text-center m-4">Mensajes TShop</h1>
    </header>
    <div id="app">
        <section class="container mensajes-container m-4">
            <div class="card mb-3" :class="clase(mensaje.opt)" style="max-width: 18rem;" v-for="mensaje in mensajes">
                <div class="card-header">{{mensaje.name}}</div>
                <div class="card-body">
                  <h5 class="card-title">{{mensaje.email}}</h5>
                  <h6 class="card-text"><small class="text-muted">{{mensaje.opt}}</small></h6>
                  <p class="card-text">{{mensaje.mensaje}}</p>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
